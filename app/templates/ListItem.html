<div class="item" id="">
    <div class="checkbox">
        <input type="checkbox" id="<%- checkboxID %>" <%- checked %>>
        <label for="<%- checkboxID %>"></label>
    </div>
    <div class="text">
        <span><%- text %></span>
    </div>
    <div class="remove"></div>
    <input type="text" value="<%- text %>" class="updateInput">
</div>
