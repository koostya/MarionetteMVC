<div class="item<% if(completed == true) { %> completed <% } %><% if(editing == true) { %> edit <% } %>" id="">
    <div class="checkbox">
        <input type="checkbox" id="<%- checkboxID %>" <% if(completed == true) { %> checked <% } %>>
        <label for="<%- checkboxID %>"></label>
    </div>
    <div class="text">
        <span><%- text %></span>
    </div>
    <div class="remove"></div>
    <input type="text" value="<%- text %>" class="updateInput">
</div>
